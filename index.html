<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DG NOTES</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #030403, #d0f308);
      color: #fff;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background: #121212;
      color: #fff;
    }

    h1 {
      display: flex;
      align-items: center;
      font-size: 35px;
      font-weight: 600;
    }

    h1 img {
      width: 60px;
      margin-right: 15px;
    }

    .button-group {
      margin: 20px 0;
    }

    button {
      background: linear-gradient(#8efd18, #020009);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-right: 10px;
    }

    .notes-container {
      margin-top: 20px;
    }

    .note {
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      position: relative;
    }

    .note textarea {
      width: 100%;
      border: none;
      outline: none;
      resize: vertical;
      font-size: 16px;
      background: transparent;
      color: black;
    }

    .note-buttons {
      margin-top: 10px;
    }

    .note-buttons button {
      padding: 6px 10px;
      font-size: 14px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save { background-color: #28a745; }
    .edit { background-color: #ff9800; }
    .delete { background-color: #f44336; }
    .tag { background-color: #007bff; margin-left: 5px; }

    .message {
      color: lightgreen;
      font-size: 14px;
      margin-top: 5px;
    }

    .search-box input {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1><img src="images/notes.png" alt="icon"> DG NOTES</h1>

  <div class="button-group">
    <button onclick="addNote()">âž• Add Note</button>
    <button onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search notes..." oninput="searchNotes()">
  </div>

  <div class="notes-container" id="notesContainer"></div>

  <script>
    const notesContainer = document.getElementById("notesContainer");

    function loadNotes() {
      notesContainer.innerHTML = '';
      const notes = JSON.parse(localStorage.getItem("notes") || "[]");
      notes.forEach((note, index) => {
        createNote(note.text, index, true, note.tag);
      });
    }

    function createNote(text = "", index = null, readOnly = false, tag = "") {
      const noteDiv = document.createElement("div");
      noteDiv.className = "note";

      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.readOnly = readOnly;

      const tagInput = document.createElement("input");
      tagInput.placeholder = "Add tag";
      tagInput.value = tag || "";

      const message = document.createElement("div");
      message.className = "message";

      const buttonsDiv = document.createElement("div");
      buttonsDiv.className = "note-buttons";

      const saveBtn = document.createElement("button");
      saveBtn.className = "save";
      saveBtn.innerText = "Save";

      const editBtn = document.createElement("button");
      editBtn.className = "edit";
      editBtn.innerText = "Edit";

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete";
      deleteBtn.innerText = "Delete";

      saveBtn.onclick = () => {
        const notes = JSON.parse(localStorage.getItem("notes") || "[]");
        if (index !== null) {
          notes[index] = { text: textarea.value, tag: tagInput.value };
        } else {
          notes.push({ text: textarea.value, tag: tagInput.value });
          index = notes.length - 1;
        }
        localStorage.setItem("notes", JSON.stringify(notes));
        textarea.readOnly = true;
        message.innerText = "Note saved! âœ…";
        saveBtn.remove();
      };

      editBtn.onclick = () => {
        textarea.readOnly = false;
        textarea.focus();
      };

      deleteBtn.onclick = () => {
        const notes = JSON.parse(localStorage.getItem("notes") || "[]");
        if (index !== null) {
          notes.splice(index, 1);
          localStorage.setItem("notes", JSON.stringify(notes));
          loadNotes();
        }
      };

      buttonsDiv.appendChild(saveBtn);
      buttonsDiv.appendChild(editBtn);
      buttonsDiv.appendChild(deleteBtn);
      noteDiv.appendChild(textarea);
      noteDiv.appendChild(tagInput);
      noteDiv.appendChild(buttonsDiv);
      noteDiv.appendChild(message);

      notesContainer.appendChild(noteDiv);
    }

    function addNote() {
      createNote("", null, false, "");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function searchNotes() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const allNotes = document.querySelectorAll(".note");
      allNotes.forEach(note => {
        const text = note.querySelector("textarea").value.toLowerCase();
        const tag = note.querySelector("input").value.toLowerCase();
        if (text.includes(searchValue) || tag.includes(searchValue)) {
          note.style.display = "block";
        } else {
          note.style.display = "none";
        }
      });
    }

    loadNotes();
  </script>
</body>
</html>
